<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>mono</family>
    <default><family>Noto Mono</family></default>
  </alias>
  <alias>
    <family>monospace</family>
    <default><family>Noto Mono</family></default>
  </alias>
  <alias>
    <family>sans</family>
    <default><family>Noto Sans</family></default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <default><family>Noto Sans</family></default>
  </alias>
  <alias>
    <family>serif</family>
    <default><family>Noto Serif</family></default>
  </alias>
</fontconfig>
